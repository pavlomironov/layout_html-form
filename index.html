<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.a81c254c.css"></head><body> <form action="http://localhost:8080/" method="post"> <fieldset> <legend>Personal information</legend> <div class="form-field"> <label for="surname">Surname:</label> <input id="surname" type="text" name="surname" autocomplete="off"> </div> <div class="form-field"> <label for="name">Name:</label> <input id="name" type="text" name="name" autocomplete="off" required> </div> <div class="form-field"> <label for="age">How old are You?</label> <input id="age" type="number" name="number" min="1" max="100" value="12" autocomplete="off"> </div> <div class="form-field"> <label for="date">Full date of birth:</label> <input id="date" type="date" name="date"> </div> <div> <label for="agreement">I accept the term of the agreement</label> <input id="agreement" type="checkbox" name="accept" autocomplete="off"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input id="email" type="email" name="email" placeholder="email@example.com" autocomplete="off"> </div> <div> <label for="password">Password:</label> <input id="password" type="password" name="password" autocomplete="off" minlength="8" maxlength="15"> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> <label for="cats"> Do you love cats?</label> <label> <input type="radio" name="cats" autocomplete="off" value="yes"> Yes </label> <label> <input type="radio" name="cats" autocomplete="off" value="no"> No </label> </div> <div class="form-field"> <label for="color"> What is your favorite color? </label> <input id="color" type="color" name="color" autocomplete="off"> </div> <div class="form-field"> <label for="time"> What time do you go to bed? </label> <input id="time" type="time" name="time" step="2" autocomplete="off"> </div> <div class="form-field"> <label for="cars"> What are yout favorite brands of cars? </label> <select name="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div> <label for="work">How do you rate our work?</label> <input id="work" type="range" name="range" value="0" autocomplete="off"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form-field"> <label for="comments">Comments:</label> <textarea name="feedback" autocomplete="off"></textarea> </div> <div> <label for="recommend">Would you recommend us?</label>  <select name="yes"> <option value="bmw">yes</option> </select> </div> </fieldset> <label for="submit"> <input type="submit" name="submit" id="submit" value="Submit"> </label> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
